<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="../css/index.css"/>
</head>
<body>
<!-- Основной блок слайдера -->
<div class="slider">
	<div class="header">
		<div class="title">Виджет типа "карусель" для изображений</div>
	</div>
	<div class="carousel">
		<div class="carousel_scene">
			<ol class="carousel_list">
				<li class="carousel_cell"><img src="../img/1.jpg" class="cell_img"></li>
				<li class="carousel_cell"><img src="../img/2.jpg" class="cell_img"></li>
				<li class="carousel_cell"><img src="../img/3.jpg" class="cell_img"></li>
				<li class="carousel_cell"><img src="../img/4.jpg" class="cell_img"></li>
				<li class="carousel_cell"><img src="../img/5.jpg" class="cell_img"></li>
				<li class="carousel_cell"><img src="../img/6.jpg" class="cell_img"></li>
			</ol>
		</div>
		<div class="carousel_controls">
			<div>
				<button class="previous-button"><<<</button>
				<button class="next-button">>>></button>
			</div>
			<div class="carousel_type">
				<input type="checkbox" id="carousel_type" name="carousel_type_checkbox" class="carousel_type_checkbox">
				<label for="carousel_type" class="carousel_type_label">Внутри карусели</label>
			</div>
		</div>
	</div>
</div>
<script src="../js/slider.js"></script>
</body>
</html>
