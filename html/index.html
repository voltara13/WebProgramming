<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа 3</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
<div class="main">
    <h2>Свайпер</h2>
    <div class="ex2">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="../img/01.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="../img/02.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="../img/03.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="../img/04.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="../img/05.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="../img/06.jpg" alt="">
                </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <h2>Калькулятор</h2>
    <div class="ex3">
        <label for="deposit-type"></label><select class="combobox" id="deposit-type">
        <option value="0">Пополняемый</option>
        <option value="1">Срочный</option>
    </select>
        <label for="deposit-term"></label><select class="combobox" id="deposit-term">
    </select>
        <label for="deposit-amount"></label><input class="text-input" type="number" placeholder="Сумма вклада"
                                                   id="deposit-amount">
        <button class="button" id="calculate-button">Рассчитать</button>
        <div class="text-block">
            <p id="calculate-result">Выберите вид, срок и сумму вклада для расчета</p>
        </div>
    </div>
    <h2>Парсер</h2>
    <div class="ex4">
        <div class="text-input">
            <label for="vacancy-id"></label><input class="text-input" placeholder="Название вакансии" id="vacancy-id">
            <label for="vacancy-amount"></label><input class="text-input" placeholder="Количество" type="number" id="vacancy-amount">
            <button class="button" id="vacancy-button">Загрузить вакансии</button>
        </div>
        <div class="text-block">
            <div id="vacancy-result"></div>
        </div>
    </div>
</div>
</body>
</html>
